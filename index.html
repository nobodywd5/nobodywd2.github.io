<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz(Akademia108)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
</head>

<body>
    <div>
        <form action="https://formspree.io/kosskill2011@gmail.com" method="POST">
            <fieldset>
                <legend><span class="number">1</span>Zapisz / Zapytaj się o kurs</legend>
                <input type="text" name="name" placeholder="Imię *">
                <input type="text" name="lastname" placeholder="Nazwisko *">
                <input type="email" name="mail" placeholder="Twój adres E-mail *">
                <input type="tel" name="phone" placeholder="Telefon *">
                <label class="container">Mężczyzna
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Kobieta
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>


                <label id="kraj">Wybierz miasto:</label>
                <select name="select">
                    <optgroup label="Polska">
                        <option value="warszawa">Warszawa</option>
                        <option value="krakow">Kraków</option>
                        <option value="gdansk">Gdańsk</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="seattle">Seattle</option>
                        <option value="phoenix">Phoenix</option>
                        <option value="austin">Austin</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Wyślij nam wiadomość</legend>
                <textarea name="message" placeholder="...."></textarea>
            </fieldset>
            <label><input type="checkbox" />Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <input type="submit" value="Apply" />
        </form>
    </div>
</body>

</html>
